<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>


</head>
<body>
   <div
       class="container mt-4">
       <h1 class ="text-center"> Real-Time Chat Application</h1>
        <div id = "chat"
        class = "border rounded p-3 mb-3"
        style="height :300px; overflow-y: auto;">

        </div>

       <div
       class ="input-groud mb-3">
           <input id="senderInput" type = "text" class="form-control"

           placeholder = "Your Name"/>

       </div>
       <div
               class ="input-groud mb-3">
           <input id="messageInput" type = "text" class="form-control"

                  placeholder = "Type a message "/>
           <div id ="input-group-append">
               <button id = "sendMessage" class ="btn btn-primary"> Send</button>
           </div>
   </div>
   </div>
</body>
<script>
    function setConnected(connected){
    document.getElementByID("sendMessage").disabled =!connected;
    }
    function connect(){
    var socket  = new SockJS'/chat');
    stompClient = Stomp.over(socket);
    stompClient.connect({},function(frame){
    setConnection(true);
        stompClient.subscribe ('/topic/message',function(message){
        stompMessage(JSON.parse(message.body));
        });
    });
    }
     function showMessage(message){
     var chat = document.getElementById('chat');
     var messageElement.textContent = message.sender +': '+ message.content;
     messageElement.class="border-bottom mb-1;
     chat.appendChild(messageElement)
     chat.scrollTop = chat.scrollHeight;
  }

    function sendMessage(){
    var sender = document.getElementById('senderInput').value;
    var content = document.getElementById('senderInput').value;
    var chatMessage ={

        sender : sender,
        content: content
    }
    stompClient.send("/app/sendMessage",{},JSON.stringify(chatMessage));
        document.getElementById('senderInput').value = '';
    }
    document.getElementById('sendMessage').onClick = sendMessage;
    window.onload = connect;
</script>
</html>
